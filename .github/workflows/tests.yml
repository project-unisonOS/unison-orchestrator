name: unison-orchestrator Tests

on:
  pull_request:
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'tests/**'
      - '.github/workflows/tests.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'tests/**'
      - '.github/workflows/tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "git+https://github.com/project-unisonOS/unison-common.git@main"
          # Enforce framework versions known to be compatible with this codebase
          python -m pip install fastapi==0.115.0 pydantic==2.9.2
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pytest httpx pytest-rerunfailures

      - name: Run pytest
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          OTEL_SDK_DISABLED: "true"
        run: pytest -p pytest_rerunfailures -q --reruns 1 --maxfail=1 --durations=15
