name: Orchestrator Docker CI (build-only)

on:
  pull_request:
    paths:
      - '**/*.py'
      - 'Dockerfile.repo'
      - 'requirements.txt'
      - 'unison_common/**'
      - '.github/workflows/docker-ci.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'Dockerfile.repo'
      - 'requirements.txt'
      - 'unison_common/**'
      - '.github/workflows/docker-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.repo
          push: false
          tags: ghcr.io/project-unisonos/unison-orchestrator:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
